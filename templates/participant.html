{% extends 'base.html' %}
{% block body %}
<header class="masthead" style="background-image: url('{{ url_for('static', filename = 'asb-unsw-campus-15.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Participant</h1>
                    <table class="table table-condensed">
                        <thead>
                          <tr>
                            <th>Username</th>
                            <th>Zid</th>
                            <th>Email</th>
                          </tr>
                        </thead>
                    {% for u in user %}
                        {% if u %}
                                <tbody>
                                    <tr>
                                        <td> {{ u.name }} </td>
                                        <td> {{ u.zid }} </td>
                                        <td><a href="https://outlook.office.com/" target="_blank">{{ u.email}}</a> </td>
                                    </tr>
                                </tbody>
                        {% endif %}
                    {% endfor %}
                    </table>
                </div> 
            </div>
        </div>
    </div>
</header>

{% endblock %}
