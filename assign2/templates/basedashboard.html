<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>EMS</title>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    
    <link rel = stylesheet type="text/css" href="{{ url_for('static',filename = 'font-awesome.min.css')}}"/>
    <link rel = stylesheet type="text/css" href="{{ url_for('static',filename = 'clean-blog.min.css')}}"/>
    <link rel = stylesheet type="text/css" href="{{ url_for('static',filename = 'bootstrap.min.css')}}"/>
    <script src="{{url_for('static',filename = 'jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename = 'bootstrap.bundle.min.js')}}"></script>
    <script src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script>
    
</head>

<body>
    <nav  class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('index')}}">Home</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    {% if current_user.role == 'trainer' %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('currpost') }}">Current Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=" {{url_for('pastpost')}} ">Past Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('cance') }}">Canceled</a>
                        </li>
                    {% endif %}

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('user_curr') }}">Current Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('user_past') }}">Past Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>

                    {% if current_user.is_anonymous %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block dash %}{% endblock %}
</body>
